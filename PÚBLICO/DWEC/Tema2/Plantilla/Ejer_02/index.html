<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Página Principal</title>
  </head>

  <body>
    <h1>TRABJANDO CON OBJETOS Y CON ARRAYS</h1>
    <form class="form-style">
      <ul>
        <li>
          <input type="text" name="nombre" class="field-style field-split align-left" placeholder="Nombre" />
          <input type="text" name="apellido" class="field-style field-split align-right" placeholder="Apellidos" />
          <input type="text" name="fecha" class="field-style field-split align-left" placeholder="Fecha nacimiento" />
          <input type="text" name="altura" class="field-style field-split align-right" placeholder="Altura" />
          <input type="text" name="peso" class="field-style field-split align-left" placeholder="Peso" />
          <input type="text" name="url" class="field-style field-split align-right" placeholder="URL personal" />
          <input type="text" name="aficiones" class="field-style field-full align-right" placeholder="Aficiones separados por coma..." />
        </li>
      </ul>
      <ul>
        <li>
          <input type="button" class="field-style field-full" value="Crear Usuario" onclick="crearUsuario()" />
        </li>
      </ul>
      <ul id="botonesUsuario" class="oculto">
        <li>
          <input type="button" class="field-style field-split align-left" value="Saludar" onclick="saludar()" />
          <input type="button" class="field-style field-split align-right" value="Estadísticas" onclick="mostrarEstadisticas()" />
        </li>
        <li>
          <input type="button" class="field-style field-full" value="Abrir URL" onclick="abrirUrl()" />
        </li>
      </ul>
      <div id="form1"></div>
    </form>
    <form class="form-style">
      <ul>
        <li>
          <input type="text" name="dia" class="field-style field-full align-left" placeholder="Nº elementos" />
          <br />
          <input type="text" name="mes" class="field-style field-full align-left" placeholder="Desde..." />
          <br />
          <input type="text" name="año" class="field-style field-full align-left" placeholder="Hasta..." />
        </li>
      </ul>
      <ul>
        <li>
          <input type="button" value="Generar Array" class="field-full" onclick="generarArray()" />
        </li>
      </ul>
      <ul id="botonesArray" class="oculto">
        <li>
          <input type="button" class="field-style field-split align-left" value="Quitar duplicados" onclick="quitarDuplicados()" />
          <input type="button" class="field-style field-split align-right" value="Separar pares/impares" onclick="separarParesImpares()" />
        </li>
      </ul>
      <div id="form2"></div>
    </form>
  </body>
  <script src="index.js"></script>
</html>
